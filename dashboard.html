<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Clockd In</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,500,500i,600,700,800,900" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="public/assets/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="public/assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="public/assets/javascript/app.js"></script>
</head>

<body>
    <div class="wrapper">
        
        <div class="row">

            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Logo</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#modelLogout">Logout</a></li>
                    </ul>
                </div>
            </nav>

        </div>

        <div class="row">

            <div class="col s3 col-1 emp-card">
                <div class="col s12">
                    <div class="card off-white-bg">
                        <div class="profile-pic"></div>
                        <div class="card-content">
                            <span class="card-title name">John Smith</span>
                            <div class="manager-badge">Manager</div>
                        </div>
                        <div class="card-action">
                           
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s9 col-2 emp-month-card">
                <div class="col s12">
                    <div class="card gradient-blue-bg calendar-card">
                        <div class="color-bar"></div>
                        <div class="sched-header">
                            <p>Scheduler</p>
                            <div class="week-month-wrapper">
                                <div class="week-btn">Week</div>
                                <div class="separator"></div>
                                <div class="month-btn week-month-selected">Month</div>
                            </div>
                        </div>
                        <div class="row month-row">
                            <div class="col s4 arrows left-arrow"><i class="sm-md material-icons float-right">chevron_left</i></div>
                            <div class="col s4 month-display">September 23-30</div>
                            <div class="col s4 arrows right-arrow"><i class="sm-md material-icons float-left">chevron_right</i></div>
                        </div>
                        <div id="calendar-container">
                            <div id="week-calendar">
                                <table>
                                    <thead>
                                        <tr>
                                            <th class="table-name">Name</th>
                                            <th class="table-day">Sun</th>
                                            <th class="table-day">Mon</th>
                                            <th class="table-day">Tue</th>
                                            <th class="table-day">Wed</th>
                                            <th class="table-day">Thu</th>
                                            <th class="table-day">Fri</th>
                                            <th class="table-day">Sat</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr>
                                            <td>Daniel Starks</td>
                                            <td></td>
                                            <td class="days-with-schedule">9a-5p</td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td>Alan</td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                            <td></td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                        </tr>
                                        <tr>
                                            <td>Jonathan</td>
                                            <td></td>
                                            <td>9a-5p</td>
                                            <td></td>
                                            <td></td>
                                            <td>9a-5p</td>
                                            <td>9a-5p</td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            

        </div>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="public/assets/javascript/materialize.js"></script>
    <script src="public/assets/javascript/app.js"></script>
</body>

</html>
